<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/img/add-friend.png" width="100" height="100">
        </div>

        <h1 class="text-center">Sign up here</h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter your username">
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="user.password" name="password" type="password" matInput
              placeholder="Enter your password">
          </mat-form-field>

          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="user.name" name="name" matInput placeholder="Enter your name">
          </mat-form-field>

          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter your last name">
          </mat-form-field>

          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter your email">
          </mat-form-field>

          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Phone</mat-label>
            <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter your phone">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">To Register</button>
            <button style="margin-left: 20px;" mat-raised-button color="accent">Clean</button>
          </div>
        </form>
        <br><br><br>

      </div>
    </div>
  </div>
</div>
